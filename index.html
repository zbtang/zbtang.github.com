---
layout: default
title: index
---  

<ul class="posts">
  {% for post in site.posts %}
    {% if forloop.index == 1 %}
    <div class="col2">
    {% else %}
    <div class="col1">
    {% endif %}
      <div class="post">
        <span><i>{{ post.date | date_to_string }}</i></span>
        <div style="background: #FFFFFF url('/images/covers/{{post.cover}}') no-repeat center;">
          <h2><br /><br /></h2>
        </div>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </div>
    </div>
  {% endfor %}
</ul>

<script type="text/javascript">
  var posts = $('.posts');

  posts.imagesLoaded( function(){
    posts.masonry({
      columnWidth: 270
    });
  });
</script>
